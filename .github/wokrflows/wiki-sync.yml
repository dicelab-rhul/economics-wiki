name: Bi-directional Wiki Sync

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 * * * *"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Checkout main repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: repo

      # Checkout wiki repo
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          path: wiki

      # Sync wiki → repo
      - name: Pull Wiki into repo/wiki
        run: |
          rm -rf repo/wiki
          mkdir -p repo/wiki
          cp -R wiki/* repo/wiki/ || true

      # Sync repo → wiki
      - name: Push repo/wiki back into wiki
        run: |
          rm -rf wiki/*
          cp -R repo/wiki/* wiki/ || true

      # Commit & push repo changes
      - name: Commit repo changes
        working-directory: repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Sync from wiki" || echo "No changes"
          git push

      # Commit & push wiki changes
      - name: Commit wiki changes
        working-directory: wiki
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Sync from repo" || echo "No changes"
          git push
