name: Sync GitHub Wiki into repo

permissions:
  contents: write     # <-- REQUIRED for committing & pushing

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"     # hourly sync (optional)
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0       # ensures branch is writable

      - name: Clone wiki repo
        run: |
          git clone https://github.com/${{ github.repository }}.wiki.git wiki-new

      - name: Replace wiki folder
        run: |
          rm -rf wiki
          mv wiki-new wiki

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add wiki
          git commit -m "Sync wiki" || echo "No changes"
          git push
